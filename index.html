    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

    :root {
      --gray-100: #f3f4f6;
      --gray-300: #d1d5db;
      --gray-500: #6b7280;
      --gray-700: #374151;
      --gray-900: #111827;
      --primary: #3b82f6;
      --primary-light: #93c5fd;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: var(--gray-300);
      color: var(--gray-900);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 1rem;
    }

    .container {
      max-width: 500px;
      width: 100%;
      margin: 0 auto;
    }

    .profile-card {
      background: white;
      border-radius: 1rem;
      overflow: hidden;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      margin-bottom: 2rem;
      position: relative;
    }

    .profile-banner {
      height: 120px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
      background-size: cover;
      background-position: center;
    }

    .profile-content {
      padding: 0 1.5rem 1.5rem;
      text-align: center;
      margin-top: -60px;
    }

    .profile-picture {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid white;
      display: block;
      margin: 0 auto;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }

    .profile-name {
      font-size: 1.5rem;
      font-weight: 600;
      margin: 1rem 0 0.25rem;
    }

    .profile-bio {
      color: var(--gray-500);
      font-size: 0.9rem;
      margin-bottom: 1.5rem;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .link-item {
      background: white;
      padding: 1rem;
      border-radius: 0.75rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      text-decoration: none;
      color: var(--gray-900);
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }

    .link-item:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    }

    .link-icon {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      color: white;
    }

    .discord { background-color: #5865F2; }
    .instagram { background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888); }
    .tiktok { background-color: #000000; }
    .twitter { background-color: #1DA1F2; }
    .facebook { background-color: #1877F2; }
    .saweia { background-color: #3b82f6; }

    .link-text {
      flex: 1;
      text-align: left;
    }

    .link-title {
      font-weight: 500;
      margin-bottom: 0.25rem;
    }

    .link-desc {
      font-size: 0.8rem;
      color: var(--gray-500);
    }

    footer {
      text-align: center;
      margin-top: 2rem;
      color: var(--gray-700);
      font-size: 0.8rem;
    }

    @media (max-width: 480px) {
      body { padding: 0.5rem; }
      .profile-card { margin-bottom: 1.5rem; }
      .profile-banner { height: 100px; }
      .profile-picture { width: 100px; height: 100px; }
    }
  </style>
